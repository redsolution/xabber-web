<div class="token-wrap" data-token-uid="{{token_uid}}">
    <div class="token-client-wrap">
        <div class="client one-line">{{client}}</div>
        <div class="device one-line">{{device}}</div>
    </div>
    <div class="last-auth text-color-700">{[print(xabber.getString("settings_account__label_this_device"))]}</div>
    <div class="ip-address">{{ip}}</div>
    <div class="device-encryption one-line {[if (is_omemo) {]} active is-own text-color-green-500{[}]}">
        <i class="mdi mdi-lock mdi-14px{[if (!is_omemo) {]} hidden{[}]}"></i>
        <span>
            {[if (is_omemo) {]}
                {[print(xabber.getString("settings_account__omemo_enabled"))]}
            {[} else {]}
                {[print(xabber.getString("settings_account__omemo_not_enabled"))]}
            {[}]}
        </span>
    </div>
</div>
