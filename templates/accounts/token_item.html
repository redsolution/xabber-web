<div class="token-wrap" data-token-uid="{{token_uid}}">
    <div class="client one-line">{{client}}</div>
    <div class="device one-line">{{device}}</div>
    <div class="ip-address">{{ip}}</div>
    <div class="last-auth">{{last_auth}}</div>
    <i class="btn-revoke-token mdi mdi-20px mdi-close"></i>
</div>
