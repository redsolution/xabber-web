{[ for (var i = 0; i < groups.length; i++) { var name = groups[i].name, checked = groups[i].checked, group_id = groups[i].id; ]}
    {[ if (!checked) {]}
        <div class="input-field checkbox-field existing-group-field">
            <input type="checkbox" class="filled-in" id="{{group_id}}" data-groupname="{{name}}" {[ if (checked) { ]}checked="checked"{[ } ]} />
            <label class="one-line" for="{{group_id}}">{{name}}</label>
        </div>
    {[}]}
{[ } ]}
