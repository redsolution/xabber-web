<div class="one-file-wrap link-file">
    <i class="mdi {{mdi_icon}}"></i>
    <div class="file-container">
        <div class="file-info one-line">
            <span class="file-name">{{name}}</span>{[ if (is_audio && duration) { ]}, {{duration}}{[ } ]},  <span class="file-size">{{size}}</span>
        </div>
        <a target="_blank" rel="noopener noreferrer" href="{{sources[0]}}" class="file-link-download">{[print(xabber.getString("action_download"))]}</a>
    </div>
</div>
