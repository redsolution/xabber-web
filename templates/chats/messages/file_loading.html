<div class="one-file-wrap link-file unuploaded-file" data-upload-file-id="{{upload_id}}">
    <div class="file-loading-container"></div>
    <div class="file-container">
        <div class="file-info one-line">
            <span class="file-name">{{name}}</span>, <span class="file-size">{{size}}</span>
        </div>
        <div class="circle-percent-text">0%</div>
    </div>
</div>
