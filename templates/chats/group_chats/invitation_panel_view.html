<div class="modal-header noselect">
    <div class="panel-header">
        <span class="header">{[print(xabber.getString("groupchat_invite_users"))]}</span>
    </div>
</div>
<div class="modal-content noselect">
    <div class="chats-search-form search-form">
        <i class="search-icon mdi mdi-20px mdi-magnify"></i>
        <input type="text" class="search-input simple-input-field" placeholder='{[print(xabber.getString("search"))]}'>
        <i class="close-search-icon mdi mdi-20px mdi-close"></i>
    </div>
    <div class="contacts-list-wrap">
    </div>
    <div class="error hidden">{[print(xabber.getString("placeholder_no_matches"))]}</div>
</div>
<div class="modal-footer">
    <button class="btn-flat btn-main btn-add"><span class="counter hidden"></span>{[print(xabber.getString("groupchat_invite"))]}</button>
    <button class="btn-flat btn-dark btn-main btn-cancel">{[print(xabber.getString("cancel"))]}</button>
    <span class="errors"></span>
</div>
